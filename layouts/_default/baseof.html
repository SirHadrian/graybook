<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <header>
    {{ partial "header.html" . }}
  </header>


  <div id="page">

    <div id="sidebar">
      <div id="nav">
        {{ partial "nav.html" . }}
      </div>
    </div>

    <div id="delimiter"></div>

    <div id="content">

      <div class="breadcrumbs">
        {{ partial "breadcrumbs.html" . }}
      </div>

      <div class="top-tags">
        {{ partial "tags.html" .}}
      </div>

      <main>
        {{ block "main" . }}{{ end }}
      </main>

    </div>

    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>

</body>

</html>
