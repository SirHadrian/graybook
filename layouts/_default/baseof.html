<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    <header>
        {{ partial "header.html" . }}
    </header>


    <div id="page">

        <div id="sidebar">
            {{ partial "nav.html" . }}
        </div>

        <div id="delimiter"></div>

        <div id="content">

            <div class="breadcrumbs">
                {{ partial "breadcrumbs.html" . }}
            </div>

            <main>
                {{ block "main" . }}{{ end }}
            </main>

            <footer>
                {{ partial "footer.html" . }}
            </footer>
        </div>

    </div>

</body>

</html>
